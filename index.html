<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Digital Monument to Om (ॐ)</title>
    
    <!-- SEO Meta Tags (as requested) -->
    <meta name="description" content="A digital space for meditation and reflection, centered on the primordial sound and symbol of Om (ॐ). A digital monument.">
    <meta name.author content="unearth.im">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Digital Monument to Om (ॐ)">
    <meta property="og:description" content="A digital space for meditation and reflection, centered on the primordial sound and symbol of Om (ॐ).">
    <!-- OG Image -->
    <meta property="og:image" content="og-image.svg">
    <meta property="og:image:type" content="image/svg+xml">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Digital Monument to Om (ॐ)">
    <meta property="twitter:description" content="A digital space for meditation and reflection, centered on the primordial sound and symbol of Om (ॐ).">
    <meta property="twitter:image" content="og-image.svg">

    <!-- SVG Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='.9em' font-size='90' fill='white'%3eॐ%3c/text%3e%3c/svg%3e">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Removed Tone.js script -->
    
    <style>
        /* Using Inter font from Tailwind's default config */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        html {
            font-family: 'Inter', sans-serif;
        }
        
        /* A subtle pulse animation for the Om symbol */
        @keyframes subtlePulse {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        
        .animate-subtle-pulse {
            animation: subtlePulse 4s cubic-bezier(0.4, 0.6, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-full flex items-center justify-center overflow-hidden">

    <!-- Main container for the monument -->
    <div id="monument-container" class="flex flex-col items-center justify-center text-center cursor-pointer w-full h-full">
        
        <!-- The Om (ॐ) Symbol -->
        <div id="om-symbol" class="text-9xl md:text-[20rem] text-white animate-subtle-pulse transition-all duration-1000">
            ॐ
        </div>
        
        <!-- Initial instruction text -->
        <div id="start-text" class="absolute bottom-1/4 text-lg text-gray-400 opacity-70 transition-opacity duration-1000">
            Click to begin the chant
        </div>
        
    </div>

    <!-- 
      Added HTML5 audio element.
      - 'loop' makes it repeat.
      - 'preload="auto"' tells the browser to load it.
      - IMPORTANT: You MUST replace 'YOUR_OM_CHANT.mp3' with the path to your own audio file.
    -->
    <audio id="om-chant" src="om.mp3" loop preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('monument-container');
            const startText = document.getElementById('start-text');
            const audioPlayer = document.getElementById('om-chant'); // Get the audio element
            let audioStarted = false;

            // Check if the audio player element exists
            if (!audioPlayer) {
                console.error("Audio element #om-chant not found.");
                if (startText) {
                    startText.textContent = "Error: Audio player missing.";
                    startText.classList.add('text-red-500');
                }
                return;
            }

            // Handle user interaction to start audio
            container.addEventListener('click', () => {
                if (audioStarted) return; // Only run once
                
                // Browsers require user interaction to play audio.
                // We use the promise returned by .play() to handle success or failure.
                const playPromise = audioPlayer.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Playback started successfully!
                        audioStarted = true;
                        
                        // Fade out the instruction text
                        if (startText) {
                            startText.classList.add('opacity-0');
                            setTimeout(() => startText.style.display = 'none', 1000);
                        }
                        console.log("Om chant (MP3) started.");

                    }).catch(error => {
                        // Playback failed (e.g., browser block, file not found)
                        console.error("Audio playback failed:", error);
                        if(startText) {
                             startText.textContent = "Error: Could not play audio file.";
                             startText.classList.add('text-red-500');
                        }
                    });
                }
            }, { once: true }); // The click listener only needs to fire once
        });
    </script>

</body>
</html>
